<!DOCTYPE html>

<html lang="en">
    
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Venty</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap">

        <style>
            body {
                width: 602px;
                height: 488px;
            }
        </style>

    </head>

    <body>

        <div class="container">

            <h1>Venting Machine</h1>
            <textarea id="frustrationInput" placeholder="What do you feel?"></textarea>
            <label>
                <input type="checkbox" id="saveToArchive"> Save to Rant Archive
            </label>
            <button id="submitBtn">Scream It!</button>
            <button id="viewArchivesBtn">View Archives</button>
        
        </div>

        <div id="messageContainer">

            <p id="message"></p>
            <p id="motivationalMessage" style="display: none;"></p>
            <p id="timer" style="display: none;"></p>
        
        </div>

        <audio id="audio" src="media/sent.m4a"></audio>
        <script src="script.js"></script>

    </body>
</html>
